<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlogDemo</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div class="o-header"></div>
      <div class="o-wrapper">
        <aside id="o-sidebar" class="o-sidebar">
          <section class="o-sidebar__container">

          </section>
        </aside>
        <section class="o-main">
          <div class="o-main__inner">
          </div>
        </section>
      </div>

      <script type="text/x-handlebars-template" id="sidebar-posts-tpl">
        {{#each this}}
        <article class="o-sidebar__post" data-post-id="{{ id }}">
          <div class="o-post">
            <div class="o-post__metas">
              <span>{{ date }}</span>
              <span>{{ author }}</span>
            </div>
            <h3 class="o-post__title">{{title}}</h3>
          </div>
          <div class="o-read-bar">
            <div class="o-read-bar__progress"></div>
          </div>
        </article>
        {{/each}}
      </script>

      <script type="text/x-handlebars-template" id="post-tpl">
        {{#each this}}
        <article class="o-post" id="{{ id }}">
          <div class="o-post__metas">
            <span>{{ date }}</span>
            <span>{{ author }}</span>
          </div>
          <h1 class="o-post__title">{{title}}</h1>
          {{#each body}}
          {{{this}}}
          {{/each}}
        </article>
        {{/each}}
      </script>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
      </script>

      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/handlebars/handlebars.js"></script>
      <script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
      <script src="/bower_components/verge/verge.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/main.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild -->
    </body>
    </html>
